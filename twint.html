<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamento TWINT — Passione Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar semplificata -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="media/logo.svg" alt="logo" width="40" height="40" class="me-2">
          <span class="brand-name">Passione Arte</span>
        </a>
      </div>
    </nav>

    <main class="container py-5 text-center">
      <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
          <h1 class="h3 mb-4">Paga con TWINT</h1>
          
          <p class="text-muted">Importo totale da pagare:</p>
          <h2 class="display-4 fw-bold text-primary mb-4" id="displayTotal">CHF 0.00</h2>

          <div class="bg-light p-4 rounded mb-4 border">
            <p class="mb-3">Si prega di inviare l'importo al numero TWINT: <strong id="twintNumber">079 XX XX XXX</strong></p>
            <button id="copyTwintBtn" class="btn btn-outline-primary btn-sm">Copia il numero</button>
          </div>

          <div class="d-grid gap-2">
            <button id="confirmBtn" class="btn btn-success btn-lg">Ho effettuato il pagamento</button>
            <a href="pagamento.html" class="btn btn-link text-muted">Torna ai dati di spedizione</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Endpoint Google Apps Script (Spostato qui da pagamento.html)
      const PURCHASE_ENDPOINT = "https://script.google.com/macros/s/AKfycbzEUA3efnv36py0wt_z5BHCTtoW23PEvIdDjLDg5rT-lgAZu8DzpmFeqbwHJ6lppqBWog/exec";

      function formatCHF(v){ return 'CHF ' + (Number(v)||0).toFixed(2); }

      document.addEventListener('DOMContentLoaded', () => {
        // Recupera l'ordine pendente salvato da pagamento.html
        const pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));
        
        if (!pendingOrder) {
          alert('Nessun ordine trovato. Torna al carrello.');
          window.location.href = 'carrello.html';
          return;
        }

        // Mostra il totale
        document.getElementById('displayTotal').textContent = formatCHF(pendingOrder.total);

        // Gestione copia numero TWINT
        document.getElementById('copyTwintBtn').addEventListener('click', () => {
          const number = document.getElementById('twintNumber').textContent;
          navigator.clipboard.writeText(number).then(() => {
            const btn = document.getElementById('copyTwintBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Copiato!';
            btn.classList.remove('btn-outline-primary');
            btn.classList.add('btn-success');
            setTimeout(() => {
              btn.textContent = originalText;
              btn.classList.remove('btn-success');
              btn.classList.add('btn-outline-primary');
            }, 2000);
          });
        });

        // Gestione click "Ho effettuato il pagamento"
        document.getElementById('confirmBtn').addEventListener('click', async () => {
          const btn = document.getElementById('confirmBtn');
          btn.disabled = true;
          btn.textContent = 'Elaborazione in corso...';

          try {
            // Invia i dati a Google Sheets
            const res = await fetch(PURCHASE_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'text/plain;charset=utf-8' },
              body: JSON.stringify(pendingOrder)
            });

            if (res.ok) {
              // Successo: pulizia carrello e ordine pendente, poi redirect
              localStorage.removeItem('cart');
              localStorage.removeItem('pendingOrder');
              alert('Grazie! Il tuo ordine è stato registrato.');
              window.location.href = 'index.html';
            } else {
              throw new Error('Risposta server non valida');
            }
          } catch (err) {
            console.error(err);
            alert('Si è verificato un errore nel salvataggio dell\'ordine. Contattaci se il problema persiste.');
            btn.disabled = false;
            btn.textContent = 'Riprova';
          }
        });
      });
    </script>
  </body>
</html>
